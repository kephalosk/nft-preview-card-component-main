<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">

        <link rel="stylesheet" href="styles.css">

        <title>kephalosk | NFT preview card component</title>
    </head>
    <body>
        <div id="cardBox">
            <div class="container">
                <img class="imgNFT" alt="image of NFT" src="images/image-equilibrium.jpg">
                <div class="overlay"><img src="images/icon-view.svg"></div>
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div id="priceBar">
                <div id="priceBarLeft">
                    <img class="imgETH" alt="ethereum icon" src="images/icon-ethereum.svg">
                    <label>0.041 ETH</label>
                </div>
                <div id="priceBarRight">
                    <img class="imgClock" alt="clock icon" src="images/icon-clock.svg">
                    <label>3 days left</label>
                </div>
            </div>
            <hr>
            <div id="authorBar">
                <img class="imgAvatar" alt="image of avatar" src="images/image-avatar.png">
                <label>Creation of <span class="authorName">Jules Wyvern</span></label>
            </div>
        </div>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">kephalosk</a>.
        </footer>
    </body>
</html>
